{% extends "layout.html" %}
{% block body %}
  <!-- Page Header-->
        <!-- this iss give one error  -->
        <header class="masthead" style="background-image: url({{url_for('static',filename='assets/img/home-bg.jpg') }} )">  
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog-name']}}</h1>
                            <span class="subheading">{{params['subhead']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
                
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!-- fetch post from db using jinja loop -->
                    {% for posts in posts %}
                    <div class="post-preview">
                        <a href="/post/{{posts.slug}}">
                            <h2 class="post-title">{{posts.title}}</h2>
                            <h3 class="post-subtitle">{{posts.subhead[0:100]}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{posts.date}}
                        </p>
                    </div>

                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-between mb-4">
                        <a class="btn btn-primary text-uppercase float-left" href="{{prev}}"> &larr;Older Posts</a>
                        <a class="btn btn-primary text-uppercase float-right" href="{{next}}">Newer Posts â†’</a>
                    </div>
                   
                </div>
            </div>
        </div>
{% endblock %}
